        <div class="bacc">
            <input type="button" onclick="location.href='https://correctbutnotright.github.io/';"
                value="Back"/>
        </div>
        <div class="content">
            <div class="question">
                <p>Calculate CS 136 Clicker Marks</p>
            </div>
            <div class="in">
                <form id="form1">
                    <table id="submission">
                        <tr>
                            <td id="t">Correct: </td>
                            <td><input type="text" id="cor"></td>
                        </tr>
                        <tr>
                            <td id="t">Incorrect: </td>
                            <td><input type="text" id="inc"></td>
                        </tr>
                        <tr>
                            <td id="t">Absent: </td>
                            <td><input type="text" id="abs"></td>
                        </tr>
                    </table>
                    <input type="submit" id="button1" value="Submit">
                </form>
            </div>
            <div class="answer">
                <p id="num"></p>
            </div>
        </div>
    </section>
